name: Basic unittests
on:
  push:
    branches:
    - master
    - dev
jobs:
  unittests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        django-version: ['3.2', '4.0', '4.1', '4.2']
    env:
      DJANGO_SETTINGS_MODULE: df_config.config.base
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: python3 -m pip install --upgrade setuptools pip wheel hypothesis nose python-logging-loki
    - run: python3 -m pip install 'django==${{ matrix.django-version }}'
    - run: python3 setup.py develop
    - run: python3 setup.py test
