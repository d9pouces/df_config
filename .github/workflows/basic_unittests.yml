name: Basic unittests
on:
  push:
    branches:
    - master
    - dev
jobs:
  unittests:
    name: Python ${{ matrix.python-version }} / Django ${{ matrix.django-version }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        django-version: ['3.2', '4.0', '4.1', '4.2', '5.0', '5.1']
    env:
      DJANGO_SETTINGS_MODULE: df_config.config.base
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: python3 -m pip install --upgrade setuptools pip wheel django-redis hypothesis nose python-logging-loki django-minio-storage
    - run: python3 -m pip install 'django==${{ matrix.django-version }}'
    - run: python3 -m pip install .
    - run: python -m df_config test
