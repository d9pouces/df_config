name: Basic unittests
on:
  push:
    branches:
    - master
    - dev
jobs:
  unittests:
    name: Python ${{ matrix.python-version }} / Django ${{ matrix.django-version }}
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        django-version: ['3.2', '4.0', '4.1', '4.2', '5.0', '5.1']
    env:
      DJANGO_SETTINGS_MODULE: test_df_config.data.settings
      POETRY_VIRTUALENVS_CREATE: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: python3 -m pip install --user 'django==${{ matrix.django-version }}'
    - run: python3 -m pip install --user hypothesis pytest pytest-django tox python-logging-loki gunicorn daphne uvicorn django-minio-storage whitenoise django-prometheus django-debug-toolbar django-allauth coverage poetry
    - run: python3 -m pytest
